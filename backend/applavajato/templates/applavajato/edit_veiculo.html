<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static '/semantic.min.css' %}">
    <title>Atualizar Veiculo</title>
</head>
<center><h1>Atualizar dados do Veiculo</h1></center>
<h4>Dados do Veiculo</h4>
<body>
    <form class="ui form" method="POST" action="/update_veic/{{veiculo.placa}}">
        {% csrf_token %}  
    <!-- area de campos do form -->
    <hr/>
    <div class="four wide field">
        <div>
            <div>
            </br>
            <label for="id_placa">Placa:</label>
            <input type="text" name="placa" id="id_placa"  value="{{ veiculo.placa }}"/>  
        </div>
        <div>
            </br>
            <label for="id_cor">Cor:</label> <select name="cor" id="id_cor">
                <option value="{{veiculo.cor}}" selected>{{veiculo.cor}}</option>
                    
                <option value="Preto">Preto</option>
                    
                <option value="Branco">Branco</option>
                    
                <option value="Cinza">Cinza</option>
                    
                <option value="Prata">Prata</option>
                    
                <option value="Vermelho">Vermelho</option>
                    
                <option value="Verde">Verde</option>
                    
                <option value="Azul">Azul</option>
                    
                <option value="Marrom">Marrom</option>
                    
                <option value="Laranja">Laranja</option>
                    
                <option value="Amarelo">Amarelo</option>
                    
                <option value="Rosa">Rosa</option>
                    
            </select>
        </div>
        <div>
            </br>
            <label for="id_modelo">Modelo:</label>
            <select name="modelo" required id="id_modelo">
            {%for modelo in modelos %}
                <option value="{{modelo.id_modelo}}" selected>{{modelo}}</option>
            {% endfor %}
            </select>
        </div>
        <div>
            </br>
            <label for="id_fabricante">Fabricante:</label>
            <select name="fabricante" required id="id_fabricante">
            {%for fabricante in fabricantes %}
                <option value="{{fabricante.id_fabricante}}" selected>{{fabricante}}</option>
            {% endfor %}  
            </select>
        </div>
        <div>
            </br>
            <label for="id_avarias">Avarias:</label>
            <input type="text" name="avarias" id="id_avarias"  value="{{ veiculo.avarias }}"/> 
        </div>
        <div>
            </br>
            <label for="id_tipo_veiculo">Tipo veiculo:</label> <select name="tipo_veiculo" required id="id_tipo_veiculo">
                <option value="{{veiculo.tipo_veiculo}}" selected>{{veiculo.tipo_veiculo}}</option>
                    
                <option value="Aluguel">Aluguel</option>
                    
                <option value="Pesado">Pesado</option>
                    
                <option value="Particular">Particular</option>
                    
            </select>
        </div>
        <div>
            </br>
            <div class="ui large buttons">
                    <button class="ui green button" type="submit" >Salvar</button>
                    <div class="or"></div>
                    <a class="ui red button" href="/show_all_veic">Cancelar</a>
                </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="">
  <meta name="viewport" content="width=, initial-scale=">
  <title></title>
</head>
<body>
  <h2>Cadastro de Cliente</h2>
  <h4>Dados do Cliente</h4>
  <form action="" method="post" enctype="multipart/form-data">
    <!-- area de campos do form -->
    <hr />
    <div>
        <div>
            <label>Nome:</label>
            <input type="text" autofocus="" placeholder="Nome Completo">
        </div>

        <div>
            </br>
            <label for="name">Registro Pessoal:</label>
            <input type="text" placeholder="CPF ou nº Registro Imigrante">
        </div>
    </div>
    
    <div>
        <div>
        	</br>
            <label>Endereço:</label>
            <input type="text" autofocus="" placeholder="Endereço Completo">
        </div>
        <div>
        	</br>
            <label>Telefone:</label>
            <input type="text" autofocus="" placeholder="Telefone">
        </div>
        <div>
        	</br>
            <button>Adicionar Telefone</button>
            </br>
        </div>
    </div>
    
    <h4>Dados do Veículo</h4>
    <div>
            <label>Placa:</label>
            <input type="text" autofocus="" placeholder="Placa">
        </div>
    
    <div>
    <div>
            </br>
            <label>Cor:</label>
            <input type="text" autofocus="" placeholder="Cor">
        </div>
    
    <div>
            </br>
            <label>Modelo:</label>
            <input type="text" autofocus="" placeholder="Modelo">
        </div>
    
    <div>
            </br>
            <label>Fabricante:</label>
            <input type="text" autofocus="" placeholder="Fabricante">
        </div>
    </br>
    <label for="name">Tipo de Veículo:</label>
    </br>
    <div>
        <input type="radio" name="nivel" value="pesado" checked> Pesado<br>
        <input type="radio" name="nivel" value="aluguel"> Aluguel<br>
        <input type="radio" name="nivel" value="particular"> Particular<br>
    <div>
    </br>
    <label>Avarias:</label>
                
                <textarea rows="5" placeholder="Descreva se o carro já possui alguma avaria."></textarea>
            </div>
    
    <div>
      </br>
      <button type="submit">Salvar</button>
      <button>Cancelar</button>
    </div>
    
</form>
</body>
</html>

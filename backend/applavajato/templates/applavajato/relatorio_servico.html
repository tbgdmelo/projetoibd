<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relatório de Servicos</title>
</head>
<body>
    <a style="float: left;" href="/homepage">Página Inicial</a>
    <center><h1>Relatório de Serviços</h1></center>
    <form method="POST" action="/relatorio_servico_mes">
        {% csrf_token %} 
        {{ form.as_table }}
        <button type="submit" >Buscar</button>
    </form>
    </br>
    <table>
        <thead>
            <tr>
                <th>Serviço</th>
                <th>Faturamento</th>
                <th>Qt. Pessoas que Trabalharam</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados %}
                <tr>
                    <td style="text-align: center;">{{dado.nome}}</td>
                    <td style="text-align: center;">{{dado.faturamento}}</td>
                    <td style="text-align: center;">{{dado.trabalhadores}}</td>
                </tr>
            {% endfor %}
        </tbody>
    <tbody>
        
    </tbody>
    </table>
</body>
</html>

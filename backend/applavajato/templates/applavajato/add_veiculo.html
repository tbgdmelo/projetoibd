<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static '/semantic.min.css' %}">
    <title>Cadastro de Veículo</title>
</head>
<center><h1>Cadastro de Veículo</h1></center>
<h4>Dados do Veículo</h4>
<body>
    <form class="ui form" method="POST" action="/cadastro_veic/{{cliente.registro_pessoal}}">
        <div class="four wide field">
        {% csrf_token %} 
        {{ form.as_p }}
    </br>
    <div class="ui large buttons">
        <button class="ui green button" type="submit" >Salvar</button>
        <div class="or"></div>
        <a class="ui red button" href="/show_all_veic">Cancelar</a>
    </div>
    </form>
</body>
</html>

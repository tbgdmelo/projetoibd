<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

<center><h1>Atualizar dados do Veiculo</h1></center>
<h4>Dados do Veiculo</h4>
<body>
    <form class="ui form">
        {% csrf_token %}  
    <!-- area de campos do form -->
    <hr/>
    <div class="four wide field">
        <div>
            <div>
            </br>
            <label for="id_placa">Placa:</label>
            <input disabled="true" type="text" name="placa" id="id_placa"  value="{{ veiculo.placa }}"/>  
        </div>
        <div>
            </br>
            <label for="id_cor">Cor:</label>
            <input disabled="true" type="text" name="cor" id="id_cor"  value="{{ veiculo.cor }}"/> 
        </div>
        <div>
            </br>
            <label for="id_modelo">Modelo:</label>
            <input disabled="true" type="text" name="modelo" id="id_modelo"  value="{{ veiculo.modelo }}"/>   
        </div>
        <div>
            </br>
            <label for="id_fabricante">Fabricante:</label>
            <input disabled="true" type="text" name="fabricante" id="id_fabricante"  value="{{ veiculo.fabricante }}"/>  
        </div>
        <div>
            </br>
            <label for="id_avarias">Avarias:</label>
            <input disabled="true" type="text" name="avarias" id="id_avarias"  value="{{ veiculo.avarias }}"/> 
        </div>
        <div>
            <a class="negative ui button" href='/../show_all_veic'>Voltar</a>
        </div>
    </div>
